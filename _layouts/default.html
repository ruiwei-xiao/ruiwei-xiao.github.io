<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <!-- 只负责 Projects 页里小卡片切换 -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const items = document.querySelectorAll('.project-item');
    const panels = document.querySelectorAll('.project-panel');
    if (!items.length) return; // 非 projects 页不用处理

    items.forEach(item => {
      item.addEventListener('click', () => {
        const key = item.dataset.project;

        items.forEach(i => i.classList.toggle('is-active', i === item));
        panels.forEach(p => p.classList.toggle('is-active', p.dataset.project === key));
      });
    });
  });
  </script>

  <div class="wrapper">

    <!-- ===================== -->
    <!--       Sidebar         -->
    <!-- ===================== -->
    <aside class="sidebar">
      <!-- 这里保持你现在的 sidebar（头像、名字、links、news 等） -->
      <!-- ... -->
    </aside>

    <!-- ===================== -->
    <!--      Main Content     -->
    <!-- ===================== -->
    <main class="main">
      <!-- 顶部极简导航：指向不同页面 -->
      <nav class="top-nav">
        <div class="nav-content">
          <div class="nav-left">
            <span class="nav-logo"></span>
          </div>
          <div class="nav-center">
            <a href="{{ '/' | relative_url }}"
               class="nav-link{% if page.url == '/' %} is-active{% endif %}">
              About
            </a>
            <a href="{{ '/publications/' | relative_url }}"
               class="nav-link{% if page.url == '/publications/' %} is-active{% endif %}">
              Publications
            </a>
            <a href="{{ '/projects/' | relative_url }}"
               class="nav-link{% if page.url == '/projects/' %} is-active{% endif %}">
              Projects
            </a>
          </div>
        </div>
      </nav>

      {{ content }}
    </main>
  </div>
</body>
</html>
